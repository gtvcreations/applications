<h1>{{title}}</h1>
@if(outputData.length) {
    <table>
        <thead>
            <tr>
                <th>Input</th>
                <th>Type of</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            @for(data of outputData; track $index) {
                <tr>
                    <td>{{data.input === "" ? "''" : data.input}}</td>
                    <td>{{data.inputType}}</td>
                    <td>{{data.output}}</td>
                </tr>
            }
        </tbody>
    </table>
}
@else {
    <p aria-hidden="true">No input data found.</p>
}
